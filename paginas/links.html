<h1>Links</h1>

<!--URL Absoluta-->
<div id="inicio">
  <a href="https://www.google.com/">Google 1</a><br />
  <a href="https://www.google.com/" target="_blank">Google 2</a><br />
  <hr />
  <!--URL Relativa-->
  <!--1 = tenta acessar o index na pasta atual-->
  <a href="index.html">Voltar ao incio 1</a><br />
  <!--2 = pega a raiz da sua aplicação e tenta acessar o index independente de onde voce esteja-->
  <a href="/index.html">Voltar ao incio 2</a><br />
  <!--3 = volta para a pasta anterior e tenta acessar o index-->
  <a href="../index.html">Voltar ao incio 3</a><br /><br />
  <!-- por isso que o botão voltar ao inicio 1 nao funciona-->
</div>

<!--Link de Email-->
<!--quando clicar no link ele ira abrir seu gerenciador de email 
para voce enviar email para o email que esta na tag-->
<a href="mailto:emmpresa2@hotmail.com">Email para contato</a><br /><br />

<!--neste exemplo o id noticia está no final da pagina
portanto criei um link para direcionar para o id automaticamente-->
<div id="noticia" style="position: absolute; top: 3000px">
  <h1>Noticia Importante</h1>
  <p>Santos vence o ferroviaria pela copinha</p>
  <a href="#inicio">Ir para o começo da pagina</a>
</div>
